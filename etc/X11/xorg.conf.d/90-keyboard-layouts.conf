Section "InputClass"
        Identifier      "IntegratedKeyboard"
        MatchIsKeyboard "on"
        MatchDevicePath "/dev/input/event*"
        Driver          "evdev"
        Option          "XkbModel"      "pc102"
        Option          "XkbLayout"     "us,il"
        Option          "XkbVariant"    "altgr-intl,basic"
        Option          "XkbOptions"    "grp:alt_shift_toggle,grp_led:caps"
EndSection
